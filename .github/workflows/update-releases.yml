name: Update Release Notes
on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node scrape.mjs --new-only
        env:
          AI_TOKEN: ${{ secrets.AI_TOKEN }}
      - name: Check for changes
        id: diff
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="auto/update-releases-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/releases.json data/.ai-cache.json
          git commit -m "chore: update release notes $(date +%Y-%m-%d)"
          git push origin "$BRANCH"
          gh pr create \
            --title "Update release notes $(date +%Y-%m-%d)" \
            --body "Automated daily update â€” new release versions detected." \
            --base master
